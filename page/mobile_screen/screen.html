<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Link Swiper's CSS -->
<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
<!-- 폰트어썸 -->
<script src="https://kit.fontawesome.com/f8a0a95034.js" crossorigin="anonymous"></script>
<!-- js -->
<script src="js/jquery-3.6.0.min.js"></script>
<!-- Swiper JS -->
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script src="js/jquery.lettering-0.6.1.min.js"></script>
  <title>Fila 모바일 사이트 리뉴얼</title>
</head>
<body>
  <style>
    html,
body,
div,
span,
applet,
object,
iframe,
h1,
h2,
h3,
h4,
h5,
h6,
p,
blockquote,
pre,
a,
abbr,
acronym,
address,
big,
cite,
code,
del,
dfn,
em,
img,
ins,
kbd,
q,
s,
samp,
small,
strike,
strong,
sub,
sup,
tt,
var,
b,
u,
i,
center,
dl,
dt,
dd,
ol,
ul,
li,
fieldset,
form,
label,
legend,
table,
caption,
tbody,
tfoot,
thead,
tr,
th,
td,
article,
aside,
canvas,
details,
embed,
figure,
figcaption,
footer,
header,
hgroup,
menu,
nav,
output,
ruby,
section,
summary,
time,
mark,
audio,
video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
	box-sizing: border-box;
}

/* HTML5 display-role reset for older browsers */
article,
aside,
details,
figcaption,
figure,
footer,
header,
hgroup,
menu,
nav,
section {
	display: block;
}

body,
html {
	font-family: 'Poppins', 'Noto Sans KR', sans-serif;
	line-height: 1;
}

ol,
ul {
	list-style: none;
}

blockquote,
q {
	quotes: none;
}

blockquote:before,
blockquote:after,
q:before,
q:after {
	content: '';
	content: none;
}

table {
	border-collapse: collapse;
	border-spacing: 0;
}

a {
	text-decoration: none;
	color: inherit;
}

img {
	vertical-align: top;
	width: 100%;
}

button{border: none; background: transparent;}
body{position: fixed; width: 100vw; height: 100vh; background: #000;}
body section { overflow:hidden ;  position: absolute; max-width: 400px; width: 100%; top: 50%; left: 50%; transform: translate(-50%,-50%); }

body section .fila_screen {
    width: 390px;
    display: block;
    position: absolute;
    top: 75px;
    left: 22px;
    border-radius: 0 0 30px 30px;
    height:90%;
    z-index: 9999;
    overflow: hidden;
}
  </style>

  <section>
    <img class="phone_bg" src="./img/iphone12.png" alt="모바일화면"/>
    <iframe class="fila_screen" src="../fila/index.html" width="800" height="500" frameborder="0"></iframe>
  </section>
</body>
</html>
