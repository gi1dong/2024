<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상세 페이지</title>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/sub_page.js"></script>
</head>
<body style="background: #dddd;">

  <div class="container" >
    <div class="prd-wrap">
      <div class="prd">
          <img src="../images/collecton_1.jpg" class="w-100"/>
          <h5>Card title</h5>
          <p>가격 : 70000</p>
      </div>
      <div class="prd">
          <img src="../images/collecton_2.jpg" class="w-100"/>
          <h5>Card title</h5>
          <p>가격 : 70000</p>
      </div>
      <div class="prd">
        <img src="../images/collecton_3.jpg" class="w-100"/>
        <h5>Card title</h5>
        <p>가격 : 70000</p>
      </div>
    </div>
  </div> 
  <button class="more-btn" id="more">더보기</button>
  <script>
    var product =[
      {id:0, price:70000, title:'Fleece mix jacket'},
      {id:1, price:50000, title:'Signature reflective padding'},
      {id:2, price:80000, title:'Cut out leather shirt'}
    ] 
    $('#more').click(function(){
      $.get('https://portfolio.github.io/js/prd_info.json')
        .done((data)=>{
          data.forEach((a, i)=>{
            var 템플릿 = 
            `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${data[i].title}</h5>
              <p>가격 : ${data[i].price}</p>
            </div>`;
            $('.prd-wrap').append(템플릿)
          })
        });
    });

  </script>
</body>
</html>
