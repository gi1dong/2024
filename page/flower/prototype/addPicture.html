<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <script src="/-portfolio.github.io/js/jquery.min.js"></script>
  <title>myPage</title>
  <link rel="shortcut icon" type="image/x-icon" href="../assets/images/flower-favicon.png">
</head>
<body>
  <section>
    <img class="phone_bg" src="../assets/images/iphone12.png" alt="모바일화면"/>
    <iframe class="fila_screen" src="../resource/myPage.html" width="800" height="500" frameborder="0"></iframe>
  </section>
<style>
@charset "utf-8";
html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video { margin: 0; padding: 0; border: 0; font-size: 100%; font: inherit; vertical-align: baseline; } /* HTML5 display-role reset for older browsers */ article,aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section { display: block; }
ol, ul {list-style: none; }
a {text-decoration: none; color: #000;}
i {font-style: normal; }
blockquote, q {quotes: none;}
blockquote:before, blockquote:after, q:before, q:after {content: ""; content: none;}
table {border-collapse: collapse; border-spacing: 0; }
html, body {position: relative; width: 100%; height: 100vh; overflow: hidden;}
a {display: inline-block; text-decoration: none;
color: inherit;}
a:hover{text-decoration: none;}
img {vertical-align: top;width: unset;}
button{border: none; background: transparent;}
body {position: fixed; font-family: "Montserrat", "Noto Sans KR", sans-serif; font-size: 12px; line-height: 1.2; 
min-width: 440px;
letter-spacing: -0.5px; width: 100%; overflow-x: hidden; margin: 0 auto; background: #000; }
body section {position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); height: 883px; overflow: hidden;}
.fila_screen {max-width: 390px; 
width: 100%; display: block; position: absolute; top: 75px; left: 22px; border-radius: 0 0 30px 30px; height:calc(100% - 7rem); z-index: 9999;}

body section .phone_bg{position: relative; overflow: hidden;}

.mo_screen_btn{position:absolute; bottom: 20px;
  left: 50%; transform: translatex(-50%); max-width: 200px;
  font-size: 16px; text-align: center; display: inline-block;  border-radius: 20px;  background-color:  rgba(255,255,255,.85);box-shadow: inset 0px 0px 5px white; padding: 10px 20px;}

@media screen and (max-width: 767px){

  section{width: calc(100% - 4rem); margin:0 auto;}
.mo_screen_btn{font-size: 16px; }
}
</style>
</body>
</html>
