<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>꽃중년 | 프로필 등록</title>
<!-- <link href="./assets/css/modules/bootstrap.css" type="text/css" rel="stylesheet"> -->
<link href="./assets/css/reset.css" type="text/css" rel="stylesheet">
<link href="./assets/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="header">
        <a href="javascript:void(0)" class="back-icon">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <div class="now-menu-tit">프로필등록</div>
        <a href="javascript:void(0)" class="skip-icon">건너뛰기</a>
      </div>
    </header>
    <main>
      <div class="cont-wrap">
        <div>
          <form action="/member/addInformation" method="post">
              <div class="input-box uploadPicture">
                  <div class="input-tit">
                    <label>사진</label>
                    <span class="input-info">*한장 이상 업로드해주세요.</span>
                  </div>
                  <ul class="uploadPicture-list d-list">
                      <li class="uploadPicture-item">
                          <!-- 사진등록시 추가 active -->
                          <!-- 이미지 등록시 img 요소추가 -->
                          <input type="file" id="profileImg-01">
                          <label for="profileImg-01">
                              <figure class="default active">
                                  <img src="./assets/images/img_profile.png" alt="이미지">
                              </figure>
                          </label>
                      </li>
                      <li class="uploadPicture-item">
                          <input type="file" id="profileImg-02">
                          <label for="profileImg-02">
                              <figure class="default">
                                  <!-- <img src="./assets/images/img_profile.png" alt="이미지"/> -->
                              </figure>
                          </label>
                      </li>
                      <li class="uploadPicture-item">
                          <input type="file" id="profileImg-03">
                          <label for="profileImg-03">
                              <figure class="default">
                                  <!-- <img src="./assets/images/img_profile.png" alt="이미지"/> -->
                              </figure>
                          </label>
                      </li>
                      <li class="uploadPicture-item">
                        <input type="file" id="profileImg-04">
                        <label for="profileImg-04">
                            <figure class="default">
                                <!-- <img src="./assets/images/img_profile.png" alt="이미지"/> -->
                            </figure>
                        </label>
                      </li>
                      <li class="uploadPicture-item">
                        <input type="file" id="profileImg-04">
                        <label for="profileImg-04">
                            <figure class="default">
                                <!-- <img src="./assets/images/img_profile.png" alt="이미지"/> -->
                            </figure>
                        </label>
                      </li>
                      <li class="uploadPicture-item">
                        <input type="file" id="profileImg-04">
                        <label for="profileImg-04">
                            <figure class="default">
                                <!-- <img src="./assets/images/img_profile.png" alt="이미지"/> -->
                            </figure>
                        </label>
                      </li>
                      <li class="uploadPicture-item">
                        <input type="file" id="profileImg-04">
                        <label for="profileImg-04">
                            <figure class="default">
                                <!-- <img src="./assets/images/img_profile.png" alt="이미지"/> -->
                            </figure>
                        </label>
                      </li>
                  </ul>                    
              </div>
          </form>
        </div>
        <div class="btn-wrap non-modal-btn one-btn">
          <button type="button" class="">프로필 등록 완료</button>
        </div>
      </div>
      <div class="modal-wrap" style="display: none;">
          <div class="modal-box">
              <div class="modal-tit">만남목적</div>
              <div class="modal-con">
                  <ul>
                      <li>테스트1</li>
                      <li class="active">테스트2</li>
                      <li>테스트3</li>
                  </ul>
              </div>
              <div class="btns d-flex row">
                  <button type="button" id="modal-cancel" class="btn col-6">취소</button>
                  <button type="button" id="modal-submit" class="btn col-6 pink-color">확인</button>
              </div>
          </div>
      </div>
    </main>
  </div>
</body>
</html>
