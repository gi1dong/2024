<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./assets/js/jquery-3.6.0.min.js"></script>
  <link href="./assets/css/modules/bootstrap.css" type="text/css" rel="stylesheet"> 
  <link href="./assets/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./assets/css/style.css" type="text/css" rel="stylesheet">

  <title>비밀번호 변경</title>
</head>
<body>
  <div class="container change-pwd">
    <header>
       <div class="header">
        <a href="javascript:void(0)" class="back-icon">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <div class="now-menu-tit">비밀번호 변경</div>
        <a href="javascript:void(0)" class="more-icon">
          <img src="./assets/images/icon_more.png" alt="더보기"/>
        </a>
      </div>
    </header>
    <main>
      <div class="contents all-height-info">
        <form action="">
          <dl class="input-box">
            <dt class="input-tit">
              <label for="pwd">비밀번호</label>
            </dt>
            <dd class="input-con">
              <input class="input-select" type="password"  name="" id="pwd" placeholder="8~16자 입력하세요.">
            </dd>
          </dl>
          <dl class="input-box">
            <dt class="input-tit">
              <label for="pwdcheck">변경 비밀번호</label>
            </dt>
            <dd class="input-con">
              <input  class="input-select" type="password"  name="" id="pwdcheck"
                placeholder="비밀번호를 한 번 더 입력하세요.">
              </dd>
          </dl>
          <dl class="input-box">
            <dt class="input-tit">
              <label for="pwdcheck">변경 비밀번호 확인</label>
            </dt>
            <dd class="input-con">
              <input class="input-select"  type="password" name="" id="pwdcheck"
                placeholder="비밀번호를 한 번 더 입력하세요.">
              </dd>
          </dl>
        </form>
      </div>
      <div class="btn-wrap non-modal-btn one-btn">
        <button type="button">비밀번호 변경</button>
      </div>
    </main>
  </div>
  <script>
    document.input.blur();
  </script>
</body>
</html>
