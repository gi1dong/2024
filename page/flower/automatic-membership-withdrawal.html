<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>자동회원 탈퇴</title>
<script src="./assets/js/jquery-3.6.0.min.js"></script>
<link href="./assets/css/modules/bootstrap.css" type="text/css" rel="stylesheet">
<link href="./assets/css/reset.css" type="text/css" rel="stylesheet">
<link href="./assets/css/style.css" type="text/css" rel="stylesheet">
<link href="./assets/css/style-bomi.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="container log-out screen">
    <header>
      <div class="header">
        <a href="javascript:void(0)" class="back-icon">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <div class="now-menu-tit">회원탈퇴</div>
        <a href="javascript:void(0)" class="skip-icon"
        >건너뛰기
      </a>
      </div>
    </header>
    <div class="btn-wrap">
      <button type="button" class="withdrawal btn ">회원탈퇴</button>
    </div>
    <div class="modal-wrap log-out screen" >
        <div class="modal-box" id="modal">
            <div class="modal-con ">
              <div class="timer">
                <h2>
                    <div id="ViewTimer"></div>
                </h2>
              </div>
              <div class="modal-txt">
              <b class="bold">철회하고 꽃중년클럽을 이용하시겠습니까?</b>
              </div>
            </div>
            <div class="btns d-flex">
            <button type="button" id="modal-cancel" class="btn col-6 gray-color modal-btn">닫기</button>
            <a href="javascript:void(0)" id="modal-submit" class="btn col-6 pink-color use-btn">이용하기</button>
            </div>
        </div>
    </div>
  </div>
</body>
  <script>
      // 타이머
  var SetTime = 300;   
      function msg_time()  {  
          m = Math.floor(SetTime / 60) + "분 " + (SetTime % 60) + "초";      
          var msg = " <font color='red'>" + m + "</font> 분 뒤<br/> 자동으로 회원 탈퇴가 진행됩니다.";  
          document.all.ViewTimer.innerHTML = msg;        
          SetTime--;                
          if (SetTime < 0) {                
              clearInterval(tid);   
              alert("종료");
          }       
      }
      window.onload = function TimerStart(){ tid=setInterval('msg_time()',1000) }; 
  $(function(){
    
    // 회원탈퇴할 것이냐는 모달창
    $(".btn.withdrawal").click(function(){
      if($(".modal-wrap.log-out.screen").hasClass("show")){
        $(".modal-wrap.log-out.screen").removeClass("show");
      }else{
        $(".modal-wrap.log-out.screen").addClass("show");
      }
    });
    // 닫기 버튼 클릭시
  $("#modal-cancel").click(function(){
    $(".modal-wrap.log-out.screen").removeClass("show");
  })

    });
  </script>
</html>
