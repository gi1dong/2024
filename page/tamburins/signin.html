<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signin</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="./css/reset.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" type="text/javascript"></script>
</head>
<body>
  <style>

.container{
  box-sizing: border-box;
  width: calc(100% - 3rem);
  margin: 6rem auto 0;
  font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
}
form{font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;}

ul.tabs{
  margin: 0px;
  padding: 0px;
  list-style: none;
  width: 100%;
}
ul.tabs li{ text-align: center;
  width: 50%;
  height: 40px;
  padding: 6px 0;
  border: 0;
  border-bottom: 1px solid #d5d5d5;
  background: #fff;
  color: #a8a8a8;
  font-weight: 600;
  font-size: 13px;
  line-height: 16px;
  cursor: pointer;
}
ul.tabs li:nth-child(1){float: left;}
ul.tabs li:nth-child(2){float: right;}

ul.tabs li.current{
  background: none;
 font-weight: 800;
  border-bottom: 1px solid #1f1e1d;
  color: #1f1e1d;
}

.tab-content{
  display: none; margin: 0;
  padding: 15px; 
  width: 100%;
  
}

.tab-content.current{
  display: inherit;
  width: 100%;
}

#login-form > input[type="checkbox"]{
    display: none;
}
#login-form > label{
    color: #999999;
    width: 100%;  text-align: left;
}
#login-form > label p{display: inline-block;}
#login-form input[type="checkbox"] + label{
    cursor: pointer;
    padding-left: 26px;
    background-image: url("checkbox.png");
    background-repeat: no-repeat;
    background-size: contain;
}
#login-form input[type="checkbox"]:checked + label{
    background-image: url("checkbox-active.png");
    background-repeat: no-repeat;
    background-size: contain;
}
input:not(.check,.submit-btn){
    height: 40px; padding-left: 2rem;
    border: 1px solid #1d1d1d;
    background: #fff;
    border-radius: 5px;
    font-size: 13px;
    color: #1d1d1d;
    outline: none;}

form{display: grid; gap: 1rem;}
.submit-btn{background: #1d1d1d1d; padding: 1rem 0; font-weight: 800; width: 100%;}
.check{display: inline-block;}

input{cursor: pointer;}


  </style>
  <div class="container">
    <ul class="tabs">
      <li class="tab-link current" data-tab="tab-1">로그인</li>
      <li class="tab-link" data-tab="tab-2">비회원 주문조회</li>
    </ul>
    <div id="tab-1" class="tab-content current">
      <form method="post" action="/" id="login-form">
        <input type="text" name="userName" placeholder="Email">
        <input type="password" name="userPassword" placeholder="Password">
        <label class="save" for="remember-check">
            <input class="check" type="checkbox" id="remember-check">
            <p>아이디 저장하기</p>
        </label>
        <input class="submit-btn" type="submit" value="로그인">
      </form>
    </div>
    <div id="tab-2" class="tab-content">
      <form method="post" action="서버의url" id="login-form">
        <input type="text" name="userName" placeholder="‘-’ 없이 숫자만 입력">
        <input type="password" name="userPassword" placeholder="18자리 주문번호 입력">
        <input class="submit-btn" type="submit" value="주문조회">
        <input class="submit-btn" type="submit" value="신규회원가입">
      </form>

    </div>
  </div>
  <script type="text/javascript">
    $(function(){
      $(document).ready(function(){
      $('ul.tabs li').click(function(){
        var tab_id = $(this).attr('data-tab');
        $('ul.tabs li').removeClass('current');
        $('.tab-content').removeClass('current');
        $(this).addClass('current');
        $("#"+tab_id).addClass('current');
      })
        })
})
  </script>
</body>
</html>
