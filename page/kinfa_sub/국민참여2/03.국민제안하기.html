<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>국민참여2- 국민제안하기</title>
  <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
  <link rel="stylesheet" href="../css/modules/bootstrap.css">
  <link rel="stylesheet" href="../css/style_new.css">
</head>
<body>
  <section class="contents">
    <div class="content-head">
      <h2 class="title">국민제안하기</h2>
      <div class="con row">
        <ul class="col-12 use">
          <li><span></span></li>
          <li><span></span></li>
        </ul>
        <ul class="col-12 path">
          <li>
            <a href="#"><span>홈</span></a>
          </li>
          <li>
            <a href="#">고객서비스</a>
          </li>
          <li>
            <a href="#">금융소비자보호</a>
          </li>
          <li>
            <a href="#">통합지원센터</a>
          </li>
        </ul>
      </div>
    </div> <!-- //content-head-->
    <div class="content-box my-4 privacy-consent">
      <div class="virtual-element mt-4 position-relative">
        <div class="min-blue-box border-radius center p-4 virtual-element mt-4 position-relative">
          <p class="box-in-sub-txt line-height-2 ">국민의 아이디어가 서민금융진흥원을 변화시킵니다.<br/>서민금융진흥원은 국민 여러분의 소중한 의견을 바탕으로 양질의 서비스를 제공하고자 ‘국민제안’을 운영하고 있습니다. 적극적인 참여와 관심을 부탁드립니다.</p>
        </div>
      </div><!--/// min-blue-box -->
      <div class="border-line-all p-4 mt-5 border-radius">
        <form method="get" action="">
          <div class="flex-column justify-content-between">
            <label for="" class="d-block mb-2">이름*</label>
            <input class=" d-block  w-100 border-radius-4" type="text" name="" value=""/>
          </div>
          <div>
            <label for="" class="d-block my-3">생년월일*</label>
            <input class="d-block  w-100 border-radius-4" type="number" name="" value=""/>
          </div>
          <div>
            <label for="" class="d-block my-3">비밀번호*</label>
            <input class="d-block w-100 border-radius-4" type="password" name="" value=""/>
          </div>
          <div>
            <label for="" class="d-block my-3">제목*</label>
            <input class="d-block  w-100 border-radius-4" type="text" name="" value=""/>
          </div>
          <div>
            <label for="" class="d-block my-3">내용*</label>
            <input class=" d-block border-radius-4 w-100 h-210" type="text" name="" value=""/>
          </div>
          <div class="filebox row mt-3">
            <div class="col-12">
              <label for="ex_filename" class="d-block my-3">첨부파일</label> 
              <input type="file" id="ex_filename" class="upload-hidden"> 
            </div>
          </div>
        </form>
        <div class="btn-wrap row justify-content-center area-margin-center  text-center">
          <button class="col-12 col-md-6 border-line-all-btn   btn-width p-2 border-radius mx-2" type="sumit"> 취소</button>
          <button class="col-12 col-md-6  apply-btn text-center text-white p-2 border-radius "  type="sumit">등록</button>
        </div>
      </div><!-- //개인정보 입력 폼-->
    </div> <!-- //content-->
  </section> 
</body>
</html>
