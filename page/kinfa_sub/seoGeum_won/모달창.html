<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서금원1 - 모달창</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
  <link rel="stylesheet" href="../KINFA_NEW_sub/css/modules/bootstrap.css">

  <link rel="stylesheet" href="../KINFA_NEW_sub/css/style.css">

</head>
<body>
  <!-- 모달창 Web 1920 – 88 -->
  <div class="dimed"></div>
  <div class="modal-window">
    <h4 class="btn-kinfa-blue fs-10 text-white lh-base p-3 box-in-main-txt active">이전에 작성한 상담 내역을 조회하시려면 아래 정보를 입력하신 후 확인을 눌러주세요</h4>
    <div class="modal-bottom p-2">
      <div class="row mb-3">
        <h4 class="col-12 fs-10 chr1 fw-5">작성자명</h4>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <form action="" method="GET">
            <fieldset>
              <legend style="display: none;">작성자명</legend>  
            <input name="" type="text"  placeholder="작성자명" title="작성자명">
            </fieldset>
          </form>
        </div>
      </div>
      <span class="d-block font-s my-3">※ 상담글 작성 시 입력한 이름을 입력하세요</span>
      <h4 class="col-12 fs-10 chr1 fw-5 mb-3">생년월일</h4>
      <div class="row my-3">
        <div class="col-12">
          <form action="" method="GET">
            <fieldset>
              <legend style="display: none;">생년월일</legend>
            <input name="" type="text"  placeholder="생년월일" title="생년월일">
          </fieldset>
          </form>
      <span class="d-block font-s my-3 lh-base">※ 생년월일을 년월일로 입력하세요<br/>(예 1979년 1월 1일 생인 경우 790101)</span>
        </div>
      </div>
        <h4 class="fs-10 chr1 fw-5 mb-3">비밀번호</h4>
        <div class="row mb-3">
          <div class="col-12">
            <form action="" method="GET">
              <fieldset>
              <legend style="display: none;">비밀번호</legend>
              <input name="" type="text"  placeholder="비밀번호" title="비밀번호">
            </fieldset>
            </form>
          </div>
        </div>
        <span class="d-block font-s my-3">※ 상담글 작성 시 입력한 이름을 입력하세요</span>
        <div class="modal-btn-wrap">
          <button class="modal-btn" type="submit">취소</button>
          <button class="modal-btn" type="submit">확인</button>
        </div>
    </div> 
  </div>
</body> 
</html>
