<style>
    #doz_body {
     position: relative;
    }
    .pointer {
     z-index: 999999;
     margin-top: 16px;
     margin-left: 16px;
     position: absolute;
     width: 32px;
     height: 32px;
     border-radius: 40px;
     border: 2px solid #000;
     background: #000;
    }
    @media screen and (max-width: 1200px) {
     .pointer {
         display: none !important;
     }
    }
    </style>
    
    <html>
     <div class="pointer"></div>
    </html>
    
    <script>
    var pointSize = $(".pointer").width() / 2;
     $("#doz_body").mousemove(function(e) {
      $('.pointer').css("top", e.pageY - pointSize);
      $('.pointer').css("left", e.pageX - pointSize);
      $('.pointer').fadeIn();
    }); // Mouse Following
    // Basic
    $(".btn,input,a,textarea").on("mouseover", function() {
     $('.pointer').css({
      "width": "68px",
      "height": "68px",
      "background": "none",
      "transition-property": "width,height,background",
      "transition-duration": "0.5s"
     });
    }); // Hover
     $(".btn,input,a,textarea").on("mouseout", function() {
      $('.pointer').css({
       "width": "32px",
       "height": "32px",
       "background": "#000",
       "transition-property": "width,height,background",
       "transition-duration": "0.5s"
      });
     }); // Mouseout
    </script>
            
</head>

<style>

.circle {z-index: 9999;
  position: absolute;
  top: 0;

  border-radius: 50%;
  background-color: #9bf50b;

    <script>

        const circle = document.querySelector(".circle");



        document.addEventListener("mousemove", (e) => { // mousemove이벤트를 이용해 움

            // 마우스의 좌표는 clientX와 clientY를 이용해 알수 있다. -> 브라우저 window의 좌표값 위치를 전달한다.

            // pageX, pageY와는 다름.

            const mouseX = e.clientX;

            const mouseY = e.clientY;

            circle.style.left = mouseX + 'px';

            circle.style.top = mouseY + 'px';

        });

    </script>
